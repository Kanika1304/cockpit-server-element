<div class="container">
  <app-cockpit 
  (serverCreated)="onS($event)"
  (bpCreated)="onB($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-warning" (click)="onChangeFirst()">Change 1st Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()" style="margin-left:10px;">Destroy 1st Component</button>
      <app-server-element 
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name">     
      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div> 
</div>
